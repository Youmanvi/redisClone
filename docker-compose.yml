version: '3.8'

services:
  database-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kv-database-server
    ports:
      - "1234:1234"
    restart: unless-stopped
    environment:
      - MALLOC_TRIM_THRESHOLD_=131072
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1234"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
